<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pricely Admin Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #008080; /* Teal */
            --primary-hover: #006666; /* Darker Teal */
            --text-color: #ffffff;
            --text-light: #e1e7ff;
            --error-color: #ff6b6b;
            --border-radius: 25px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.05), 0 10px 15px rgba(0,0,0,0.03);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: #ffffff;
            font-size: 0.875rem;
            z-index: 10;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            transform: translateY(0);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .brand {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .brand-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: var(--primary-color);
            z-index: 1;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius); /* Increased border radius */
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.3); /* Updated shadow color to teal */
            background-color: rgba(255, 255, 255, 0.25);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: var(--border-radius); /* Increased border radius */
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 128, 128, 0.3); /* Updated shadow color to teal */
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 128, 128, 0.4); /* Updated shadow color to teal */
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: rgba(255, 107, 107, 0.2);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: center;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>   
    <div class="login-container">
        <div class="brand">
            <h1>Pricely</h1>
            <p class="brand-subtitle">Admin Dashboard Login</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>
    </div>

    <script>
        const loginForm = document.querySelector('form');
        const errorMessageDiv = document.querySelector('.error-message'); // Get the existing error div if it exists
        const loginContainer = document.querySelector('.login-container');

        // Function to display errors
        function displayError(message) {
            let errorDiv = loginContainer.querySelector('.error-message-js'); // Check if JS error div exists
            if (!errorDiv) {
                // Create error div if it doesn't exist
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message error-message-js'; // Add a class to distinguish JS errors
                errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> <span></span>';
                // Insert after the brand div
                const brandDiv = loginContainer.querySelector('.brand');
                brandDiv.parentNode.insertBefore(errorDiv, brandDiv.nextSibling);
            }
             // Remove server-rendered error if present
            const serverErrorDiv = loginContainer.querySelector('.error-message:not(.error-message-js)');
            if (serverErrorDiv) {
                serverErrorDiv.remove();
            }

            errorDiv.querySelector('span').textContent = message;
            errorDiv.style.display = 'flex'; // Make sure it's visible
        }

        // Function to clear errors
        function clearError() {
            const errorDiv = loginContainer.querySelector('.error-message-js');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
             // Also hide server-rendered error if present
            const serverErrorDiv = loginContainer.querySelector('.error-message:not(.error-message-js)');
            if (serverErrorDiv) {
                serverErrorDiv.style.display = 'none';
            }
        }


        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            clearError(); // Clear previous errors

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value;
            const password = passwordInput.value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch("{{ url_for('admin_login') }}", {
                    method: 'POST',
                    body: formData 
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    localStorage.setItem('pricely_uname', username);
                    localStorage.setItem('pricely_pwd', password); 
                    window.location.href = "{{ url_for('admin_panel') }}";
                } else {
                    displayError(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('Login request failed:', error);
                displayError('Could not connect to the server. Please try again later.');
            }
        });

        // Clear error on input focus
        document.getElementById('username').addEventListener('focus', clearError);
        document.getElementById('password').addEventListener('focus', clearError);

    </script>
</body>
</html>
